<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- link the css classes -->
     <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <link rel="stylesheet" type="text/css" href="css/Animate.css">

      <!-- link the jquery js file -->
    <script defer src="jquery-3.3.1.min.js"></script>

    <title>Word Beater Game</title>
</head>
<body class="bg-dark text-white">
    <!-- the header of the website -->
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Word Beater</h1>
    </header>

    <div class="container text-center">
        <!-- word and input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p>Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" placeholder="Start Typing...." id="word-input" class="form-control form-control-lg" autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time and score Column  -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left: <span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score">0</span></h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To play again just type the current word. Your Score will reset.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- load the javascript file  -->
<script src="javascript/script.js"></script>

</body>
</html>
